  <div class="graph">
    <div class="graph2">
      <p-progressSpinner ariaLabel="loading" *ngIf="loaded === false" />
      <p-panel header="Graphe en rÃ©seau" *ngIf="character">
        <app-graph-network
          [characters]="characters"

          [characterId]="character.id"
          (characterIdOut)="onCharacterIdOut($event)"

  <div class="footer">
